<html>
    <head>
        <title> Cortex User's Snapshot </title>
    </head>
    <body style="background-color:paleturquoise;text-align:center;">
        <h1 style="color:indigo;"> User: </h1>
        <ul>
            
              <li><a href="/users/{{user.user_id}}">User id: {{ user.user_id }}</a></li>
              <li>User name: {{ user.username }}</li>

        </ul>

        <h1 style="color:lavender;"> Snapshot Details: </h1>
        <ul>
              <li> id: {{ id }}</li>
              <li>Datetime: {{ datetime }}</li>
              <li>Available Results: </li>
	      {%for r in results%}
	      <li><a href="/users/{{user.user_id}}/snapshots/{{id}}/{{r}}">{{r}}</a></li>
	      {%endfor%}
        </ul>
    </body>
</html>
