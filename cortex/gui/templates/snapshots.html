<html>
    <head>
        <title> Cortex User's Snapshots </title>
    </head>
    <body>
        <h1> User: </h1>
        <ul>
            
              <li>User id: {{ user.user_id }}</li>
              <li>User name: {{ user.username }}</li>

        </ul>

        <h1> User's Snapshots: </h1>
        <ul>
            {% for snapshot in snapshots %}
              <li>{{ snapshot._id }}</li>
              <li>{{ snapshot.datetime }}</li>
            {% endfor %}  
        </ul>
    </body>
</html>
