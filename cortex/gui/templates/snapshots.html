<html>
    <head>
        <title> Cortex User's Snapshots </title>
    </head>
    <body style="background-color:teal;text-align:center;">
        <h1 style="color:indigo;"> User: </h1>
        <ul>
            
              <li><a href="/users/{{user.user_id}}">User id: {{ user.user_id }}</a></li>
              <li>User name: {{ user.username }}</li>

        </ul>

        <h1 style="color:lavender;"> User's Snapshots: </h1>
        <ul>
            <table style="width:100%">
                <tr>
                    <th>Snapshot id</th>
                    <th>Snapshot Datetime</th>
                </tr>
                {% for snapshot in snapshots %}
                <tr>
                    <th><a href="/users/{{user.user_id}}/snapshots/{{snapshot._id}}">{{ snapshot._id }}</a></th>
                    <th>{{ snapshot.datetime }}</th>
                </tr>
                {% endfor %}  
            </table>

        </ul>
    </body>
</html>
